{% extends 'base.html' %}
{% block main %}
  <!-- Add GitHub Corner -->
  <a href="https://github.com/SeanGau/remote_alert" target="_blank" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }
    @keyframes octocat-wave {
      0%, 100% { transform: rotate(0) }
      20%, 60% { transform: rotate(-25deg) }
      40%, 80% { transform: rotate(10deg) }
    }
    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none;
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
    }
    .audio-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .audio-control:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }
    .audio-control.muted {
      opacity: 0.5;
    }
  </style>
  <div class="container py-5 d-flex flex-column h-100">
    <button id="audio-toggle" class="audio-control muted" title="Toggle Audio">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      </svg>
    </button>
    <select id="t-style">
      <option>clock</option>
      <option>ss</option>
    </select>
    <h4 id="clock" class="text-center"></h4>
    <div id="timer-box" class="flex-grow-1">
      <div id="timer" class="text-center timesup">0</div>
    </div>
    <div class="d-flex flex-shrink-0" style="height: 3rem;">
      <h1 id="alert" class="red m-auto" style="display: none;"></h1>
    </div>
  </div>
{% endblock %}
{% block script %}
  <script>
    let style = $('#t-style').val();
    let t2 = 0;
    let audioMuted = true; // Default to muted
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(`${wsProtocol}//${window.location.host}/ws/{{rid}}`);
    
    // Audio toggle functionality
    $('#audio-toggle').click(function() {
      audioMuted = !audioMuted;
      if (audioMuted) {
        $(this).addClass('muted');
        $(this).find('svg').html('<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>');
      } else {
        $(this).removeClass('muted');
        $(this).find('svg').html('<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>');
      }
    });
    
    // Function to play audio only if not muted
    function playAudio(audioSrc) {
      if (!audioMuted) {
        const audio = new Audio(audioSrc);
        audio.play();
      }
    }
    
    resize = function () {
      var tm, w, h, len;
      tm = $('#timer');
      w = tm.width();
      h = $('#timer-box').height();
      len = tm.text().length;
      len >= 3 || (len = 3);
      tm.css({
        'font-size': (1.4 * w) / len + 'px',
        'line-height': h + 'px'
      });
    };
    
    resize();
    
    setInterval(function () {
      const delta = Math.round(t2 - Date.now());
      if (delta <= 0) {
        if (!$('#timer').hasClass('timesup')) {
          playAudio('{{ url_for("static", path="audio/smb_mariodie.mp3") }}');
        }
        $('#timer').text(0);
        $('#timer').addClass('timesup');
      } else {
        $('#timer').removeClass('timesup');
        if (style === 'clock') {
          const d = new Date(delta + 999);
          $('#timer').text(d.toISOString().substr(14, 5));
        } else {
          $('#timer').text(delta);
        }
      }
    
      if (delta < 60000 && delta > 0) {
        if (!$('#timer').hasClass('red') && delta > 59000) {
          playAudio('{{ url_for("static", path="audio/smb_warning.mp3") }}');
        }
        $('#timer').addClass('red');
      } else {
        $('#timer').removeClass('red');
      }
      resize();
      $('#clock').text(new Date().toLocaleString());
    }, 123);
    
    $('#t-style').change(function () {
      style = $(this).val();
    });
    
    socket.onopen = () => {
      console.log('Connected to WebSocket');
    };
    
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('control', data);
      if (data['name'] == 'alert') {
        $('#alert').text(data['val']);
        $('#alert').stop(true, true).fadeIn(500).delay(5000).fadeOut(500);
      } else if (data['name'] == 'countdown') {
        t2 = Date.now() + Number(data['val']) * 1000;
      }
    };
    
    // Wake Lock API integration
    let wakeLock = null
    
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen')
        console.log('Wake Lock is active')
      } catch (err) {
        console.error(`${err.name}, ${err.message}`)
      }
    }
    
    // Request wake lock on page load
    requestWakeLock()
    
    // Re-request wake lock on visibility change
    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock()
      }
    })
    
    // Release wake lock on page unload
    window.addEventListener('unload', () => {
      if (wakeLock !== null) {
        wakeLock.release().then(() => {
          wakeLock = null
          console.log('Wake Lock released')
        })
      }
    })
  </script>
{% endblock %}
